{% load i18n %}
<footer class="container mx-auto text-center py-10 border-t font-medium text-gray-500">
    <div class="flex flex-col">
        <span>
            {% trans "Please don't copy us." %}
        </span>
        <span>&copy; 2020 SuTongCom. {% trans "All rights reserved" %}.</span>
    </div>
    <div class="flex-1 w-64">
        {% get_current_language as LANGUAGE_CODE %}
        <select
            class="block appearance-none w-full bg-white border border-gray-400 hover:border-gray-500 px-4 py- pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline"
            id="js-lang">
            <option value="en" {% if LANGUAGE_CODE == 'en' %} selected {% endif %}>English</option>
            <option value="ko" {% if LANGUAGE_CODE == 'ko' %} selected {% endif %}>한국어</option>
        </select>
    </div>
</footer>
